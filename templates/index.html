<html lang="en">

<head>

  <title>Discuss Anywhere</title>

  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

<link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'event.css' %}">
  

</head>

<body style="background-image: url({% static '/img/home.gif' %})">
<div class="bg-img">
      <div class="content">
        <header style="padding-top:20px"><h4>Sign in</h4></header>
        <form action="signin" method="POST">
          {% csrf_token %}
          
          <div action="/action_page.php" class="field space">
               <span class="fas fa-images"></span>
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
          </div> 
        <div class="field space">
            
            <input type="text" required placeholder="Write something about you!!!" name="description">
          </div>


<div class="field space">
            <input href="login" type="submit" value="SUBMIT">
          </div>
</form>
<div>
{% for message in messages%}
    <h3>{{message}}</h3>
{%endfor%}
</div>
<div class="login">
Or login with</div>
<div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span><h4>facebook</h4></i>
          </div>
<div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span><h4>instagram</h4></i>
          </div>
</div>
</div>
</div>
  </body>
