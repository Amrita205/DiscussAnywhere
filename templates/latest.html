</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
{% for x in lats %}
  <div class="card mb-2">
    <img src="{{x.img.url}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{x.tittle}}</h5>
       <p class="card-text">{{x.desc1}}<span id="dots">...</span><span id="more">{{x.desc2}}</span></p>
      <p onclick="moreFunction()" id="myBtn"><button>Read More</button></p> 
      <p class="card-update"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
{% endfor %}
</body>
